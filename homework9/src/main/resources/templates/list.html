<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<form id="table-form" th:action="@{/insert}" th:method="get" action="edit.html">

<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genres</th>
        <th>Comments</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Test Book</td>
        <td th:text="${book.author}">Test Author</td>
        <td th:text="${book.genres}">Test Genre 1, Test Genre 2</td>
        <td>
            <a th:href="@{/listcomments(id=${book.id})}" href="listcomments.html">Comments</a>
        </td>
        <td>
            <a th:href="@{/edit(id=${book.id})}" href="edit.html">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete(id=${book.id})}" href="delete.html">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>

<div class="row">
    <button type="submit">Insert</button>
</div>

</form>
</html>
