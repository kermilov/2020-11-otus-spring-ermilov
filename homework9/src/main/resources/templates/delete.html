<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book deleteion -->
<form id="delete-form" th:action="@{/book/delete(id=${book.id})}" th:method="post" action="delete.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="name-input">Name:</label>
        <input id="name-input" name="name" type="text" readonly="readonly" th:value="${book.name}" value="Test Book"/>
    </div>

    <div class="row">
        <label for="author-input">Author:</label>
        <input id="author-input" name="author" type="text" readonly="readonly" th:value="${book.author}" value="Test Author"/>
    </div>

    <div class="row">
        <label for="genres-input">Genres:</label>
        <input id="genres-input" name="genres" type="text"readonly="readonly" th:value="${book.genres}" value="Test Genres"/>
    </div>

    <div class="row">
        <button type="submit">Delete</button>
    </div>
</form>

</body>
</html>
